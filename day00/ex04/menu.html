<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="menu.css">
    <title>Yay Animals!</title>
</head>
<body background="https://www.creativeboom.com/uploads/articles/ec/ece42b37a34b4529aac76e4b7a7d835803367cc8_800.jpg">
<div class="tops">
    <p><center>Which do you choose?</center></p>
</div>
<center>
    <div class="dropdown">
        <button onclick="dropping()" class="dropbtn">Animals</button>
        <div id="myDropdown" class="dd-inards">
            <a href="#birds" title="okie">Hummingbird</a>
            <a href="#dogs" title="really?">Dogs</a>
            <a href="#cats" title="correct!">Cats</a>
            <a href="#bunnies" title="go up one">Bunnies</a>
        </div>
    </div>
</center>


<script>
    function dropping() {
        document.getElementById("myDropdown").classList.toggle("show");
    }

    window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {

            var dropdowns = document.getElementsByClassName("dd-inards");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
</script>

</body>
</html>
